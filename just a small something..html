<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="https://i.gifer.com/6mh.gif" alt="banner" />
      </div>
      <h1 id="question-heading">Would you receive my gift?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">Good! Love you! ask me about the gift on dm though.</h2>
               
      </div>
      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select" onchange="changeLanguage()">
          <option value="english">English</option>
          <option value="serbian">Serbian</option>
        </select>
      </div>
    </div>
    <script src="./public/js/script1.js"></script>
  </body>
</html>
